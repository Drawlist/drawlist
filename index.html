<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loneti Style Drawboard</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    #sidebar {
      width: 220px;
      background: #2c2c2c;
      color: white;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #colorWheel {
      margin: 0 auto;
    }
    .tool-button {
      background: #444;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .tool-button:hover {
      background: #666;
    }
    #canvasContainer {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ddd;
    }
    canvas {
      background: white;
      border: 1px solid #999;
      touch-action: none;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <div id="colorWheel"></div>
  <button class="tool-button" id="pencilBtn">‚úèÔ∏è –ö–∞—Ä–∞–Ω–¥–∞—à</button>
  <button class="tool-button" id="eraserBtn">üßΩ –õ–∞—Å—Ç–∏–∫</button>
  <button class="tool-button" id="clearBtn">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
  <button class="tool-button" id="saveBtn">üíæ –°–∫–∞—á–∞—Ç—å</button>
</div>

<div id="canvasContainer">
  <canvas id="canvas" width="800" height="600"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  let isDrawing = false;
  let isErasing = false;
  let currentColor = "#000000";

  const colorPicker = new iro.ColorPicker("#colorWheel", {
    width: 180,
    color: currentColor
  });

  colorPicker.on("color:change", function(color) {
    currentColor = color.hexString;
  });

  function getPos(evt) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: (evt.clientX || evt.touches[0].clientX) - rect.left,
      y: (evt.clientY || evt.touches[0].clientY) - rect.top
    };
  }

  function startDraw(e) {
    isDrawing = true;
    const pos = getPos(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  }

  function draw(e) {
    if (!isDrawing) return;
    const pos = getPos(e);
    ctx.lineWidth = 3;
    ctx.lineCap = "round";
    ctx.strokeStyle = isErasing ? "#ffffff" : currentColor;
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
  }

  function endDraw() {
    isDrawing = false;
  }

  // Mouse
  canvas.addEventListener("mousedown", startDraw);
  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("mouseup", endDraw);
  canvas.addEventListener("mouseleave", endDraw);

  // Touch
  canvas.addEventListener("touchstart", (e) => { e.preventDefault(); startDraw(e); });
  canvas.addEventListener("touchmove", (e) => { e.preventDefault(); draw(e); });
  canvas.addEventListener("touchend", (e) => { e.preventDefault(); endDraw(); });

  // Tool buttons
  document.getElementById("pencilBtn").onclick = () => {
    isErasing = false;
  };
  document.getElementById("eraserBtn").onclick = () => {
    isErasing = true;
  };
  document.getElementById("clearBtn").onclick = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  };
  document.getElementById("saveBtn").onclick = () => {
    const link = document.createElement("a");
    link.download = "my_drawing.png";
    link.href = canvas.toDataURL();
    link.click();
  };
</script>

</body>
</html>
