<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drawlist</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #topBar {
      background-color: #222;
      color: white;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #sidebar {
      width: 220px;
      background: #2c2c2c;
      color: white;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .tool-button {
      background: #444;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .tool-button:hover {
      background: #666;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    #lineWidthSlider {
      width: 100%;
    }

    #canvasContainer {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ddd;
    }

    canvas {
      background: white;
      border: 1px solid #999;
      touch-action: none;
    }
  </style>
</head>
<body>

<div id="topBar">üñåÔ∏è Drawlist –Ω–∞—á–Ω–∏ —Ä–∏—Å–æ–≤–∞—Ç—å!</div>

<div id="main">
  <div id="sidebar">
    <div id="colorWheel"></div>

    <label for="lineWidthSlider">–¢–æ–ª—â–∏–Ω–∞: <span id="lineWidthLabel">3</span>px</label>
    <input type="range" id="lineWidthSlider" min="1" max="30" value="3" />

    <button class="tool-button" id="pencilBtn">‚úèÔ∏è –ö–∞—Ä–∞–Ω–¥–∞—à</button>
    <button class="tool-button" id="eraserBtn">üßΩ –õ–∞—Å—Ç–∏–∫</button>
    <button class="tool-button" id="clearBtn">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
    <button class="tool-button" id="saveBtn">üíæ –°–∫–∞—á–∞—Ç—å</button>
  </div>

  <div id="canvasContainer">
    <canvas id="canvas" width="1000" height="700"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  let isDrawing = false;
  let isErasing = false;
  let currentColor = "#000000";
  let lineWidth = 3;

  const colorPicker = new iro.ColorPicker("#colorWheel", {
    width: 180,
    color: currentColor
  });

  colorPicker.on("color:change", function(color) {
    currentColor = color.hexString;
  });

  const lineWidthSlider = document.getElementById("lineWidthSlider");
  const lineWidthLabel = document.getElementById("lineWidthLabel");

  lineWidthSlider.addEventListener("input", () => {
    lineWidth = parseInt(lineWidthSlider.value);
    lineWidthLabel.textContent = lineWidth;
  });

  function getPos(evt) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: (evt.clientX || evt.touches[0].clientX) - rect.left,
      y: (evt.clientY || evt.touches[0].clientY) - rect.top
    };
  }

  function startDraw(e) {
    isDrawing = true;
    const pos = getPos(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  }

  function draw(e) {
    if (!isDrawing) return;
    const pos = getPos(e);
    ctx.lineWidth = lineWidth;
    ctx.lineCap = "round";
    ctx.strokeStyle = isErasing ? "#ffffff" : currentColor;
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
  }

  function endDraw() {
    isDrawing = false;
  }

  // Mouse events
  canvas.addEventListener("mousedown", startDraw);
  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("mouseup", endDraw);
  canvas.addEventListener("mouseleave", endDraw);

  // Touch events
  canvas.addEventListener("touchstart", (e) => { e.preventDefault(); startDraw(e); });
  canvas.addEventListener("touchmove", (e) => { e.preventDefault(); draw(e); });
  canvas.addEventListener("touchend", (e) => { e.preventDefault(); endDraw(); });

  // Tool buttons
  document.getElementById("pencilBtn").onclick = () => {
    isErasing = false;
  };
  document.getElementById("eraserBtn").onclick = () => {
    isErasing = true;
  };
  document.getElementById("clearBtn").onclick = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  };
  document.getElementById("saveBtn").onclick = () => {
    const link = document.createElement("a");
    link.download = "my_drawing.png";
    link.href = canvas.toDataURL();
    link.click();
  };
</script>

</body>
</html>
